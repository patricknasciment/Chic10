<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chic10</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;1,900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="modal-form js-modal-login">
        <div class="modal-content">
            <form action="" method="get">
                <span class="js-close-modal"><img src="./img/svgs/close.svg" alt="fechar-formulario-login"></span>
                <h1>Login</h1>
                <div>
                    <label for="">e-mail</label>
                    <input class="input-bar login-input" id="input-email" type="text" name="email">
                </div>
                <div>
                    <label for="">senha</label>
                    <input class="input-bar login-input" id="" type="password" name="senha" id="input-senha">
                </div>
                <div class="display-flex btn-box">
                    <input class="btn btn-principal" type="submit" id="submit-form">
                    <button class="btn btn-secundario">Cadastro</button>
                </div>
                <a href="#">esqueceu a senha?</a>
              </form>
        </div>
    </div>

    <nav class="top-navbar">
        <img src="img/logo.png" class="logo" alt="logo" height="60px" width="60px"> 
        
        <div>
            <span class="search-top"><img src="img/svgs/search.svg" alt=""></span>
            <input class="input-bar" type="text" placeholder="Search..." id="search-top-nav1">
        </div>
        <div class="icons">
            <div>
                <span class="counter-items-bag"><p class="js-counter">0</p></span>
                <a href="#" class="shopping-bag-icon js-shopping-bag-nav"><img src="img/svgs/shopping-bag.svg" alt=""></a>
            </div>
           <a href="#" class="user-icon js-open-modal" ><img src="img/svgs/user.svg" alt=""></a>
        </div>

    </nav>

    <nav class="bottom-navbar">
        <div>
            <span class="search-top"><img src="img/svgs/search.svg" alt=""></span>
            <input class="input-bar" type="text" placeholder="Search..." id="search-top-nav2">
        </div>
        <div class="icons">
            <div>
                <span class="counter-items-bag"><p class="js-counter">0</p></span>
                <a href="#" class="shopping-bag-icon js-shopping-bag-nav"><img src="img/svgs/shopping-bag.svg" alt=""></a>
            </div>
           <a href="#" class="user-icon js-open-modal"><img src="img/svgs/user.svg" alt=""></a>
        </div>
    </nav>
   
   

    <main class="list-items">
        <section class="items">
            <div class="item">
                <div class="container-img">
                    <img src="img/products/product-1.jpg" alt=""    class="product-img">
                    <div class="overlay">
                        <span class=""><img class="js-shopping-bag" src="./img/svgs/shopping-bag.svg" alt=""></span>
                    </div>
                </div>
                <div class="infos">
                    <div class="left-info">
                        <h1>Nome da Peca</h1>
                        <p>R$ 99,99</p>
                    </div>
                    <div class="star-info">
                        <span><img src="img/svgs/star.svg" alt=""></span>
                        <span><img src="img/svgs/star.svg" alt=""></span>
                        <span><img src="img/svgs/star.svg" alt=""></span>
                        <span><img src="img/svgs/star.svg" alt=""></span>
                    </div>
                </div>
            </div>
            
            <div class="item">
                <div class="container-img">
                    <img src="img/products/product-2.jpg" alt=""    class="product-img">
                    <div class="overlay">
                        <span class=""><img class="js-shopping-bag" src="./img/svgs/shopping-bag.svg" alt=""></span>
                    </div>
                </div>
                <div class="infos">
                    <div class="left-info">
                        <h1>Nome da Peca</h1>
                        <p>R$ 99,99</p>
                    </div>
                    <div class="star-info">
                        <span><img src="img/svgs/star.svg" alt=""></span>
                        <span><img src="img/svgs/star.svg" alt=""></span>
                        <span><img src="img/svgs/star.svg" alt=""></span>
                        <span><img src="img/svgs/star.svg" alt=""></span>
                    </div>
                </div>
            </div>

            <div class="item">
                <div class="container-img">
                    <img src="img/products/product-3.jpg" alt=""    class="product-img">
                    <div class="overlay">
                        <span class=""><img class="js-shopping-bag" src="./img/svgs/shopping-bag.svg" alt=""></span>
                    </div>
                </div>
                <div class="infos">
                    <div class="left-info">
                        <h1>Nome da Peca</h1>
                        <p>R$ 99,99</p>
                    </div>
                    <div class="star-info">
                        <span><img src="img/svgs/star.svg" alt=""></span>
                        <span><img src="img/svgs/star.svg" alt=""></span>
                        <span><img src="img/svgs/star.svg" alt=""></span>
                        <span><img src="img/svgs/star.svg" alt=""></span>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="scripts/main.js"></script>



</body>
</html>
